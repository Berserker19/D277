<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Contact our team</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="validate.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </header>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./tallahassee.html">Tallahassee</a></li>
        <li><a href="./orlando.html">Orlando</a></li>
        <li><a href="./tampa.html">Tampa</a></li>
      </ul>
    </nav>
    <section>
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="First Name"
          required
        /><br /><br />

        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Last Name"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />

        <label for="confirmEmail">Confirm Email:</label>
        <input
          type="email"
          id="confirmEmail"
          name="confirmEmail"
          placeholder="Confirm Email"
          required
        /><br /><br />

        <label for="question">Your Question:</label><br />
        <textarea
          id="question"
          name="question"
          placeholder="Type your question here..."
          rows="4"
          required
        ></textarea
        ><br /><br />

        <!-- The submit button is omitted as per the instructions -->
      </form>
    </section>
  </body>
</html>
